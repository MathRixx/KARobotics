name: Publish and push to the deploy branch

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0"  # Projen 6/7 ise değiştir

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -o publish

      # deploy branch'ini publish çıktısıyla güncelle
      - name: Push publish output to deploy branch
        run: |
          set -euxo pipefail
      
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          rm -rf /tmp/publish_out
          mkdir -p /tmp/publish_out
          cp -R publish/. /tmp/publish_out/
      
          git fetch origin deploy || true
          if git show-ref --verify --quiet refs/remotes/origin/deploy; then
            git checkout -B deploy origin/deploy
          else
            git checkout --orphan deploy
          fi
      
          git rm -r --ignore-unmatch .
          git clean -fdx
      
          cp -R /tmp/publish_out/. .
      
          # deploy branch'inde ignore kurallarını istemiyoruz
          rm -f .gitignore
      
          # ignore edilen dosyalar varsa bile ekle
          git add -A -f
      
          git commit -m "Deploy: $GITHUB_SHA" || true
          git push origin deploy --force
